<div class="container mt-5">
    <div style="text-align: center;">
        @if(!isRegister){
            <h1>Find your match</h1>
            <p class="lead">Come on into view your matches...all you need to do the sign up!</p>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-2" (click)="onRegister()">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        }
        @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register-form 
                        (cancelRegister)="cancelRegisMode($event)">
                        </app-register-form>
                    </div>
                </div>
            </div>
        }

    </div>
</div>
