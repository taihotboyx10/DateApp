<div class="container">
    <table class="table mt-5 table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">User name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Intro</th>
            <th scope="col">Address</th>
            <th scope="col">Last active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.introductions}}</td>
            <td>{{user.address}}</td>
            <td>{{user.lastActive | date:'yyyy年MM月dd日 HH:mm:ss'}}</td>
            <!-- action button -->
            <td>
                <button type="button" class="btn btn-warning" (click)="onUpdateMove(user.id)">Edit</button>
                <button type="button" class="btn btn-secondary" (click)="onDeleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
